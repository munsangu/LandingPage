<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content_area="IE=edge">
  <meta name="viewport" content_area="width=device-width, initial-scale=1.0">
  <title>PUBLISHING</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="common_box">
    <div>
      <div>

        <div class="container_area">
          <div class="top_area">
            <div class="num_title">01</div>
            <div class="information_title">통로이미지 접수일자</div>
          </div>
  
          <div class="content_area">

            <div class="warning_param">접수일자 및 중요사항을 확인하세요!</div>

            <div class="date_intro">
              <div>
                <p class="check_signal">V</p>
                <p class="reception_area">접수기간</p>
                <p class="yymmdd">2020년 <span class="red_point">4월 1일(수) ~ 4월 10일(금)</span></p>
              </div>
              <div>
                <p class="check_signal">V</p>
                <p class="reception_area">서류접수</p>
                <p class="yymmdd">클립아트코리아 공식 홈페이지에서 접수</p>
              </div>
              <div>
                <p class="check_signal">V</p>
                <p class="reception_area">합격자발표</p>
                <p class="yymmdd">2020년 5월 1일(금)</p>
              </div>
              <div>
                <p class="check_signal">V</p>
                <p class="reception_area">필기전형</p>
                <p class="yymmdd">2020년 5월 15일(금)</p>
              </div>
            </div>

            <div class="alert_area">
              * 서류에 허위사항을 기재하실 경우 입사 취소 될 수 있습니다.
            </div>

          </div>
        </div>

        <div class="container_area margin_top_add padding_clear">

          <div class="top_area">
            <div class="num_title">02</div>
            <div class="information_title">미다웍스 체험하기</div>
          </div>

          <div class="content_area">

            <div class="mini_box">

              <div class="img_box">

                <div class="img_title">
                  <p class="sub_title">가상현실</p>
                  <p class="main_title mint_color">게임 체험하기</p>
                </div>
                <div class="img_img"><img src="./images/vrgame.png" alt="vrgame"></div>
              </div>
              <div class="hyperlink_box mint_bg">
                <a href="#">바로가기</a>
              </div>

            </div>

            <div class="mini_box">

              <div class="img_box">

                <div class="img_title">
                  <p class="sub_title">가상현실</p>
                  <p class="main_title sky_color">쇼핑 체험하기</p>
                </div>
                <div class="img_img"><img src="./images/vrshopping.png" alt="vrsphopping"></div>
              </div>
              <div class="hyperlink_box sky_bg">
                <a href="#">바로가기</a>
              </div>

            </div>

            <div class="mini_box">

              <div class="img_box">

                <div class="img_title">
                  <p class="sub_title">가상현실</p>
                  <p class="main_title purple_color">영화 체험하기</p>
                </div>
                <div class="img_img"><img src="./images/vrmovie.png" alt="vrmovie"></div>
              </div>
              <div class="hyperlink_box purple_bg">
                <a href="#">바로가기</a>
              </div>
            </div>

          </div>

        </div>

        <div class="container_area">

        </div>

      </div>
    </div>
  </div>

</body>
</html>
